<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Web Game</title>
  </head>
  <body>
      <!-- Button to Open the Modal -->
      <div class="modal-div">

        <button type="button" class="modal-btn btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
          Start Game
        </button>
  
  <!-- The Modal -->
  <div class="modal " id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title p-3 ">SHOOTERS</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <!-- Modal body -->
        <div class="modal-body p-0">

          <div id = "1" class="select-game d-flex justify-content-between p-3 m-3">
            <h5>Automatic</h5>
            <p class=""> <a href="/home.html?id=3" role="button" class="btn-atomatic btn  popover-test" title="Popover title" data-bs-content="Popover body content is set in this attribute.">Start</a> </p>  
          </div> 
          <hr>
          <div id = "2" class="select-game d-flex justify-content-between p-3 m-3">
            <h5 >Play With Computer</h5>
            <p class=" "> <a href="/home.html?id=2" role="button" class="btn-computer btn  popover-test" title="Popover title" data-bs-content="Popover body content is set in this attribute.">Start</a> </p>  
          </div>  
          <hr>
          <div id = "3" class="select-game d-flex justify-content-between p-3 m-3">
            <h5>Play With Human</h5>
            <p> <a href="/home.html?id=3" role="button" class=" btn-human btn popover-test" title="Popover title" data-bs-content="Popover body content is set in this attribute.">Start</a> </p>  
          </div> 
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
</div>

    <div class="container1">
      It's a web based game so it will only work in computer screen
      <div>min width 990</div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
